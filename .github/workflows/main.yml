name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-package:
    name: "Build Package"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Package
        run: brew install mint && bundle install && bundle exec rake build:package:all
  build-example:
    name: "Build Example App"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Example
        run: brew install mint && bundle install && bundle exec rake build:example:all
  swiftlint:
    name: "Lint Swift (SwiftLint)"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint Swift using SwiftLint
        run: brew install mint && bundle install && bundle exec rake lint:run:swiftlint
  swiftformat:
    name: "Lint Swift (SwiftFormat)"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint Swift using SwiftFormat
        run: brew install mint && bundle install && bundle exec rake lint:run:swiftformat
